{% extends 'posts/post_base.html' %}
{% block post_content %}
    <h3>Are u sure to delete this post?</h3>
    <div class="posts">
    {% include "posts/_post.html" with post=object hide_delete=True %}
    </div>
    <form method="post">
    {% csrf_token %}
    <input type="submit" value="Confirm Delete" class="btn btn-large">
    <a href="{% url 'posts:single' username = user.username %}">Cancel</a>
    </form>
{% endblock %}
